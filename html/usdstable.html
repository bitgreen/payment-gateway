<html>
  <head>
    <title>Bitgreen - Payment Gateway for USDT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <!-- Construct a Bootstrap layout -->
    <div class="container">

      <div class="row">
        <div class="col-md-12">
        <div class="jumbotron">
         <p><img src="bitgreen-logo-dark-68fc3a72.svg" width="200"></p>
          <div class="alert alert-danger" id="alert-error-https" style="display: none">
            You can run this payment gateway  only over HTTPS connection.
          </div>
          <hr>
          <table>
          <tr>
          <td><p class="lead">Payment:</p></td><td><p class="lead"><span id="amount"></span> USDT</p></td>
          </tr>
          <tr>
          <td><p class="lead">Reason:</p></td> <td><p class="lead"><span id="description"></span></p></td>
          </tr>
          <tr>
          <td><p class="lead">Reference:</p></td><td><p class="lead"> <span id="reference"></span></p></td>
          </tr>
          </table>
          <br>
          <div id="prepare">
            <button class="btn btn-warning" id="btn-connect">
              Connect wallet
            </button>
          </div>

          <div id="connected" style="display: none">
            <button class="btn btn-success" id="btn-pay">
              Make Payment
            </button>
          </div>
        </div>
        
        <hr>

            <div id="network">
              <p>
                <strong>Connected blockchain:</strong> <span id="network-name"></span>
              </p>
              <span id="msg">
              </span>
              <p>
                <strong>Selected account:</strong> <span id="selected-account"></span>
              </p>

            </div>

            <hr>

            <h3>Account balances</h3>

            <table class="table table-listing">
              <thead>
                <th>Address</th>
                <th>Balance</th>
              </thead>

              <tbody id="accounts">
              </tbody>
            </table>

            <p>You can switch between different accounts in your wallet.</p>

          </div>

          <br>

          <div class="well">
            <p class="text-muted"><a href="https://www.bitgreen.org/">www.bitgreen.org</a>
             | <a href="https://www.bitgreen.org/privacy-policy">Privacy Policy</a>
          </div>

        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="balance"></td>
        </tr>
      </template>
    </div>

    <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.


    -->

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="./usdstable.js"></script>
  </body>
</html>
